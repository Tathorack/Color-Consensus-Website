{% extends "base.html" %}
{% block content %}
<body style="padding-top: 50px">
{% include "header.html" %}
  <div class="container" style="margin-top:25px">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Color Consensus, Search History</h1>
        <h4 class="text-center">{{ count }} total searches</h1>
        <div class="panel panel-default">
          <table class="table text-center table-bordered">
            {% for search in searches %}
            <tr style="background-color:{{ search.hex }}; color:{{ search.textcolor }}; font-weight: bold">
              <td>{{ search.search }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div><!-- /.container -->
</body>
{% endblock %}
