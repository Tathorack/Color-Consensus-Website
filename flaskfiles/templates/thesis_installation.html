{% extends "base.html" %}
{% block content %}
<body style="padding-top: 50px">
  <div class="container" style="margin-top:25px">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Color Consensus</h1>
        <div class="spacer10"></div>
        <h4 class="text-center">
          Search for any word or phrase. The color of the light changes to match the average color of the top 10 Google image search results for that word or phrase.
        </h4>
        <div class="spacer10"></div>
        <div class="input-group">
          <input id="search-string" name='gsearch' type="text" class="form-control input-lg" placeholder="Search">
          <div class="input-group-btn">
            <button id="search-submit" class="btn btn-default btn-lg">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
        <div class="spacer20"></div>
        <div class="progress">
          <div id=process-progress class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
            Waiting for search
          </div>
        </div>
        <h4 id="rgb" class="text-center">
          Color as RGB:
        </h4>
      </div>
    </div>
  </div><!-- /.container -->
  <script src="/static/js/utilities.js" type="text/javascript"></script>
  <script src="/static/js/install.js" type="text/javascript"></script>
  <script src="/static/js/searchbinds.js" type="text/javascript"></script>
</body>
{% endblock %}
